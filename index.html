<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Deus é Fiel | Arte e Estilo Urbano</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: '#00FFD1',
                        darkest: '#050505',
                        surface: '#121212',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-darkest text-gray-200 font-sans antialiased bg-grid">

<!-- NAV -->
<nav class="fixed w-full z-50 bg-darkest/90 backdrop-blur-xl border-b border-white/5">
    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
        <a href="#" class="flex items-center gap-3">
            <img src="/images/logobarbeariadeusefiel.jpg" alt="Logo Barbearia Deus é Fiel" class="h-12 w-auto">
            <span class="font-display text-lg font-bold tracking-tighter text-white uppercase">Deus é Fiel<span class="text-neon">.</span></span>
        </a>
        <a href="https://wa.me/5562991879022" target="_blank" class="bg-neon text-darkest font-extrabold text-[10px] tracking-widest px-6 py-3 rounded-full uppercase">
            Marcar horário
        </a>
    </div>
</nav>

<!-- HERO -->
<section class="relative h-screen flex items-center justify-center pt-20">
    <div class="absolute inset-0 grayscale opacity-40">
        <img src="/images/corte.jpg" class="w-full h-full object-cover">
    </div>
</section>

<!-- GALERIA -->
<section id="art" class="py-32 px-6 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="md:col-span-2 h-[500px] overflow-hidden rounded-3xl">
            <img src="/images/corte1.jpg" class="w-full h-full object-cover">
        </div>
        <div class="h-[500px] overflow-hidden rounded-3xl">
            <img src="/images/corte3.jpg" class="w-full h-full object-cover">
        </div>
        <div class="h-[500px] overflow-hidden rounded-3xl">
            <img src="/images/corte4.jpg" class="w-full h-full object-cover">
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="py-20 border-t border-white/5 text-center">
    <div class="max-w-7xl mx-auto px-6">
        <div class="mb-8 flex justify-center">
            <img src="/images/logobarbeariadeusefiel.jpg" alt="Logo Barbearia Deus é Fiel" class="h-16 w-auto">
        </div>
        <p class="text-[10px] text-gray-700 uppercase tracking-[1em]">Estilo & Fé Since 2024</p>
    </div>
</footer>

</body>
</html>
